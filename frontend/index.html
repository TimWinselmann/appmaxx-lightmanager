<!DOCTYPE html>
<html data-ng-app="lightmanager">
<head>
    <title>Lightmanager</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lightmanager.css" />
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css" />

</head>
<body data-ng-controller="MainCtrl">

	<!-- NAVIGATION -->
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
		    <div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
		        <a class="navbar-brand" data-ui-sref="lights">
		        	<i class="fa fa-home fa-fw"></i>&nbsp;{{title}}
	        	</a>
		    </div>
		    <div id="navbar" class="navbar-collapse collapse">
			    <ul class="nav navbar-nav navbar-right">
			        <li data-ui-sref-active="active">
			        	<a id="navLights" data-ui-sref="lights">
			        		<i class="fa fa-lightbulb-o"></i>&nbsp;Lights
		        		</a>
		        	</li>
			        <li data-ui-sref-active="active">
			        	<a id="nagDevices" data-ui-sref="devices">
			        		<i class="fa fa-television"></i>&nbsp;Devices
			        	</a>
		        	</li>
			    </ul>
		    </div>
	    </div>
	</nav>

	<!-- MAIN CONTENT -->
    <div class="container" data-ng-swipe-left="swiped();" data-ng-swipe-right="swiped();">
        <div data-ui-view></div>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-touch.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
	
    <script type="text/javascript" src="js/lightmanager.js"></script>
</body>
</html>
