<!DOCTYPE html>
<html data-ng-app="lightmanagerApp">
<head>
<title>AppmaxxLightmanager</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
<link rel="stylesheet" href="css/app.css" />
<link rel="stylesheet" href="css/toggle-button.css" />

</head>
<body class="ng-cloak">

	<div data-ui-view data-name="navigation"></div>

		<div data-ui-view data-name="header"></div>

		<div data-ui-view data-name="content"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/loginCtrl.js"></script>
	<script src="js/errorCtrl.js"></script>
	<script src="js/footerCtrl.js"></script>
	<script src="js/lightsCtrl.js"></script>
	<script src="js/scenesCtrl.js"></script>
	<script src="js/motorsCtrl.js"></script>
	<script src="js/devicesCtrl.js"></script>
	<script src="js/navbarCtrl.js"></script>
	<script src="js/appmaxxService.js"></script>

</html>
